<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário checkbox e radio</h1>

    <form action="https://api.sheetmonkey.io/form/aLrB2LefXUwoq49y8gJiYn" method="post">

        <fieldset>
            <legend>Formulário</legend>

            <input type="radio" name="sex" id="imas" value="M">
            <label for="imas">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem" value="F">
            <label for="ifem">Feminino</label><br>
            <input type="radio" name="sex" id="iou" value="O" checked>
            <label for="iou">Outros</label>

        </fieldset>

        <fieldset>
            <input type="checkbox" name="bas" id="ibas" checked value="Bas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="vol" id="ivol" value="Vol">
            <label for="ivol">Vôlei</label><br>

            <input type="checkbox" name="fut" id="ifut" value="Fut">
            <label for="ifut">Futebol</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
    
</body>
</html>
